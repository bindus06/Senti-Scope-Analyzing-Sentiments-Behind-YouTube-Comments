<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px; }
        .container { width: 50%; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #4e4e4e; }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; border-radius: 8px; border: none; background-color: #4CAF50; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { font-size: 18px; font-weight: bold; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Movie Review Sentiment Analysis</h1>
    <form action="/predict" method="POST">
        <textarea name="review" placeholder="Enter movie review here..." required></textarea>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        <p>{{ prediction_text }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
